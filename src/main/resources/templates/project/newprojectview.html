<script>
    $(document).ready(function () {
        $('#basic-datatables').DataTable({});

        $('#multi-filter-select').DataTable({
            "pageLength": 5,
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var select = $('<select class="form-control"><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });

        // Add Row
        $('#add-row').DataTable({
            "pageLength": 5,
        });

        var action = '<td> <div class="form-button-action"> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $('#addRowButton').click(function () {
            $('#add-row').dataTable().fnAddData([
                $("#addName").val(),
                $("#addPosition").val(),
                $("#addOffice").val(),
                action
            ]);
            $('#addRowModal').modal('hide');

        });
    });
</script>
<script type="text/javascript">
    /*var showSignIn = true,
        showSignUp = false;*/
    function changeContainer(id1, id2) {
        if (showSignIn == true) {
            document.getElementById(id1).style.display = "block";
        } else {
            document.getElementById(id1).style.display = "none";
        }
        if (showSignUp == true) {
            document.getElementById(id2).style.display = "block";
        } else {
            document.getElementById(id2).style.display = "none";
        }
    }

    function hide(id1, id2) {
        showSignUp = false;
        showSignIn = true;
        changeContainer(id1, id2);
    }

    function show(id1, id2) {
        showSignUp = true;
        showSignIn = false;
        changeContainer(id1, id2);
    }
</script>

<script type="text/javascript" th:inline="javascript">
    $(function newProjects() {
        var chargeUserId = $("#chargeUserId").val();
        var name = $("#name").val();
        var type = $("#type").val();
        var characterization = $("#characterization").val();
        console.log(chargeUserId + name + type + characterization);
        if (name === "" || characterization === ""){
            return;
        }
        $.ajax({
            type: "POST",
            url: "/projects",
            data: {
                "chargeUserId": chargeUserId,
                "name": name,
                "type": type,
                "characterization": characterization
            },
            success: function (json) {
                if (json.ok) {
                    swal("创建成功！", {
                        icon : "success",
                        buttons: false,
                        timer: 1500,
                    });
                    setTimeout(function(){
                        location.href = json.data;
                    },1500);
                } else {
                    swal("创建失败！", json.message, {
                        icon : "error",
                        buttons: {
                            confirm: {
                                className : 'btn btn-danger'
                            }
                        },
                    });
                }
            },
        })
    })
</script>
