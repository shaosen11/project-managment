<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- Fonts and icons -->

    <!-- echarts -->
    <script type="text/javascript" th:src="@{/assets/js/echarts.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/echarts.js}"></script>

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/azzara.min.css}">

</head>

<body>
<div class="wrapper">
    <div class="main-header" data-background-color="purple">
        <!-- Logo Header -->
        <div class="logo-header">

            <a th:href="index.html" class="logo">
                <img th:src="@{/assets/img/logoazzara.svg}" alt="navbar brand" class="navbar-brand">
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="fa fa-bars"></i>
					</span>
            </button>
            <button class="topbar-toggler more"><i class="fa fa-ellipsis-v"></i></button>
            <div class="navbar-minimize">
                <button class="btn btn-minimize btn-rounded">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>
        <!-- End Logo Header -->

        <!-- Navbar Header -->
        <div th:replace="commom/bar :: topbar"></div>
        <!-- End Navbar -->
    </div>
    <!-- Sidebar -->
    <div th:replace="commom/bar :: sidebar"></div>
    <!-- End Sidebar -->
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">新建项目</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Base</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Panels</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">项目详情</div>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/projects}" method="post">
                                    <input type="hidden" id="chargeUserId" name="chargeUserId"
                                           th:value="${#authentication.principal.id!=null}?${#authentication.principal.id}">
                                    <label class="mb-3"><b>项目信息</b></label>
                                    <div class="form-group form-floating-label">
                                        <input id="name" name="name" type="text"
                                               class="form-control input-border-bottom" required autocomplete="off">
                                        <label for="name" class="placeholder">项目名称</label>
                                    </div>
                                    <label>项目类型</label>
                                    <select class="form-control" id="type" name="type">
                                        <option value="Web应用开发">Web应用开发</option>
                                        <option value="大数据">大数据</option>
                                        <option value="物联网">物联网</option>
                                        <option value="人工智能">人工智能</option>
                                        <option value="微信小程序">微信小程序</option>
                                    </select>
                                    <div class="dropdown-divider"></div>
                                    <label class="mb-3"><b>项目描述</b></label>
                                    <div class="form-group form-group-default">
                                        <textarea class="form-control" id="characterization" name="characterization"
                                                  placeholder="这家伙很懒，什么都没有留下" rows="5" autocomplete="off"></textarea>
                                    </div>
                                    <div class="text-right mt-3 mb-3">
                                        <button class="btn btn-secondary" type="submit">新建</button>
                                        <button class="btn btn-info" type="reset">重置</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">我的项目</div>
                            </div>
                            <div class="card-body">
                                <div class="col-md-12 row" th:each="myproject:${myprojects}" th:fragment="div1"
                                     id="div1">
                                    <div class="col-md-12">
                                        <a th:href="@{/projects_view(projectId=${myproject.projectId},userId=${#authentication.principal.id})}">
                                            <h2 style="color: #145180">
                                                <i class="fas fa-file-alt"></i>&nbsp;[[${myproject.projectName}]]
                                            </h2>
                                        </a>
                                        <span style="color: #4e555b">
                                            <i class="fas fa-user-tie"></i>项目管理员：[[${myproject.chargeUser}]]
                                        </span>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <span style="color: #4e555b">
                                            <i class="fab fa-codiepie"></i>&nbsp;项目进度：[[${myproject.schedule}]]
                                        </span>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <span style="color: #4e555b">
                                            <i class="far fa-arrow-alt-circle-up"></i>上传次数：[[${myproject.codeUpdateCount}]]
                                        </span>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <span style="color: #4e555b">
                                            <i class="far fa-arrow-alt-circle-up"></i>我的上传次数：[[${myproject.myUpdateCount}]]
                                        </span>
                                        <div class="dropdown-divider"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<!--   Core JS Files   -->

<script type="text/javascript">
    /*var showSignIn = true,
        showSignUp = false;*/
    function changeContainer(id1, id2) {
        if (showSignIn == true) {
            document.getElementById(id1).style.display = "block";
        } else {
            document.getElementById(id1).style.display = "none";
        }
        if (showSignUp == true) {
            document.getElementById(id2).style.display = "block";
        } else {
            document.getElementById(id2).style.display = "none";
        }
    }

    function hide(id1, id2) {
        showSignUp = false;
        showSignIn = true;
        changeContainer(id1, id2);
    }

    function show(id1, id2) {
        showSignUp = true;
        showSignIn = false;
        changeContainer(id1, id2);
    }
</script>

<!--创建项目js-->
<script type="text/javascript">
    $(function newProjects() {
        var chargeUserId = $("#chargeUserId").val();
        var name = $("#name").val();
        var type = $("#type").val();
        var characterization = $("#characterization").val();
        console.log(chargeUserId + name + type + characterization);
        if (name === "" || characterization === "") {
            return;
        }
        $.ajax({
            type: "POST",
            url: "/projects",
            data: {
                "chargeUserId": chargeUserId,
                "name": name,
                "type": type,
                "characterization": characterization
            },
            success: function (json) {
                if (json.ok) {
                    swal("创建成功！", {
                        icon: "success",
                        buttons: false,
                        timer: 1500,
                    });
                    setTimeout(function () {
                        location.href = json.data;
                    }, 1500);
                } else {
                    swal("创建失败！", json.message, {
                        icon: "error",
                        buttons: {
                            confirm: {
                                className: 'btn btn-danger'
                            }
                        },
                    });
                }
            },
        })
    })
</script>
