<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Home</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <div th:replace="commom/bar :: commom_css"></div>
</head>
<body>
<div class="wrapper">
    <div th:replace="commom/bar :: topbar"></div>

    <!-- Sidebar -->
    <div th:replace="/commom/bar :: sidebar"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">DataTables.Net</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Tables</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Deleteuser</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">已注销项目</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- 项目信息表单 -->
                                <div class="table-responsive">
                                    <table id="add-row" class="display table table-striped table-hover" >
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>项目名</th>
                                            <th>项目管理员</th>
                                            <th>代码行</th>
                                            <th>进度</th>
                                            <th>功能点</th>
                                            <th>已完成功能点</th>
                                            <th>提交次数</th>
                                            <th>项目类型</th>
                                            <th>项目描述</th>
                                            <th>创建时间</th>
                                            <th>收藏次数</th>
                                            <th>点赞次数</th>
                                            <th style="width: 10%">Action</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>项目名</th>
                                            <th>项目管理员</th>
                                            <th>代码行</th>
                                            <th>进度</th>
                                            <th>功能点</th>
                                            <th>已完成功能点</th>
                                            <th>提交次数</th>
                                            <th>项目类型</th>
                                            <th>项目描述</th>
                                            <th>创建时间</th>
                                            <th>收藏次数</th>
                                            <th>点赞次数</th>
                                            <th>Action</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="project:${delprojectlist}">
                                            <td th:text="${project.id}"></td>
                                            <td th:text="${project.name}"></td>
                                            <td th:text="${project.chargeUserId}"></td>
                                            <td th:text="${project.codeLineNumber}"></td>
                                            <td th:text="${project.schedule}"></td>
                                            <td th:text="${project.functionPoints}"></td>
                                            <td th:text="${project.completedFunctionPoints}"></td>
                                            <td th:text="${project.codeUpdateCount}"></td>
                                            <td th:text="${project.type}"></td>
                                            <td th:text="${project.characterization}"></td>
                                            <td th:text="${#dates.format(project.createTime,'yyyy-MM-dd')}"></td>
                                            <td th:text="${project.storeCount}"></td>
                                            <td th:text="${project.likeCount}"></td>
                                            <td>
                                                <div class="form-button-action">
                                                        <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-success" th:onclick="reductionProject([[${project.id}]])" >
                                                            <i class="fa fa-check"></i>
                                                        </button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!--公共JS-->
<th:block th:replace="commom/bar :: commom_js" />
<!--公共JS-->
<th:block th:replace="commom/bar :: nav_js" />

</body>
</html>
