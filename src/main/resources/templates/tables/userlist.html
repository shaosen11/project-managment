                                                        </div>
                                                    </div>

                                                        <div class="form-group form-group-default">
                                                            <label>Phone</label>
                                                            <input id="addPhone" name="phone" onBlur="checkPhone()"

                                                    </div>

                                                            <div class="form-check form-check-inline">

                                                            </div>
                                                        </div>
                                                    </div>

                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-md-6 pr-0">
                                                        <div class="form-group form-group-default">
                                                            <label>Id</label>
                                                            <input id="editId" name="id" type="text"
                                                                   class="form-control" readonly="readonly">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 pr-0">
                                                        <div class="form-group form-group-default">
                                                            <label>UserName</label>

                                                                   onBlur="checkEditName()" type="text"
                                                                   class="form-control">

                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-group-default">
                                                            <label>Email</label>
                                                            <input id="editEmail" name="email" type="text"
                                                                   class="form-control" readonly="readonly">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-group-default">
                                                            <label>Phone</label>
                                                            <input id="editPhone" name="phone" type="text"
                                                                   class="form-control" onBlur="checkEditPhone()">
                                                            <span class="default" style="color: #3c763d"
                                                                  id="phoneError">请输入11位手机号码</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-group-default">
                                                            <label>Gender</label>
                                                            <select name="gender" id="editGender">
                                                                <option value="1">男</option>
                                                                <option value="0">女</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-group-default">
                                                            <label>Birthday</label>
                                                            <input id="editBirthday" name="birthday" type="date"
                                                                   class="form-control" placeholder="fill Birthday">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-group-default">
                                                            <label>Address</label>
                                                            <input id="editAddress" name="address" type="text"
                                                                   class="form-control" placeholder="fill Address">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-group-default">
                                                            <label>Introduce</label>
                                                            <input id="editIntroduce" name="introduce" type="text"
                                                                   class="form-control" placeholder="fill Introduce">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer no-bd">
                                                <button type="button" class="btn btn-primary" onclick="updateUser()">
                                                    Edit
                                                </button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                                    Close

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 用户信息表单 -->
                                <div class="table-responsive">
                                    <table id="add-row" class="display table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>邮箱</th>
                                            <th>电话</th>
                                            <th>生日</th>
                                            <th>性别</th>
                                            <th>地址</th>
                                            <th>介绍</th>
                                            <th style="width: 10%">Action</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>邮箱</th>
                                            <th>电话</th>
                                            <th>生日</th>
                                            <th>性别</th>
                                            <th>地址</th>
                                            <th>介绍</th>
                                            <th>Action</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="user:${userlist}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.phone}"></td>
                                            <td th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}"></td>
                                            <td th:text="${user.gender}==1?'男':'女'"
                                                th:if="${not #strings.isEmpty(user.gender)}"></td>
                                            <td th:text="${user.gender}" th:if="${#strings.isEmpty(user.gender)}"></td>
                                            <td th:text="${user.address}"></td>
                                            <td th:text="${user.introduce}"></td>
                                            <td>
                                                <div class="form-button-action">
                                                    <button class="btn btn-primary btn-link ml-auto" data-toggle="modal"
                                                            data-target="#editRowModal" onclick="editUser(this)">

                                                    </button>
                                                    <button type="button" data-toggle="tooltip" title=""
                                                            class="btn btn-link btn-danger"
                                                            th:onclick="deleteUser([[${user.id}]])">
                                                        <i class="fa fa-times"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script>
    $(document).ready(function () {
        $('#basic-datatables').DataTable({});

        $('#multi-filter-select').DataTable({
            "pageLength": 5,
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var select = $('<select class="form-control"><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });
        // Add Row
        $('#add-row').DataTable({
            "pageLength": 5,
        });

        var action = '<td> <div class="form-button-action"> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $('#addRowButton').click(function () {
            $('#add-row').dataTable().fnAddData([
                $("#addName").val(),
                $("#addPosition").val(),
                $("#addOffice").val(),
                action
            ]);
            $('#addRowModal').modal('hide');

        });
    });

    function editUser(obj) {
        var $td = $(obj).parents('tr').children('td');
        var td_id = $td.eq(0).text();
        var td_name = $td.eq(1).text();
        var td_email = $td.eq(2).text();
        var td_phone = $td.eq(3).text();
        var td_birthday = $td.eq(4).text();
        var td_gender = $td.eq(5).text();
        var td_address = $td.eq(6).text();
        var td_introduce = $td.eq(7).text();
        if (td_gender == "男") {
            td_gender = 1;
        }
        if (td_gender == "女") {
            td_gender = 0;
        }

        $("#editId").val(td_id);
        $("#editName").val(td_name);
        $("#editEmail").val(td_email);
        $("#editPhone").val(td_phone);
        $("#editBirthday").val(td_birthday);
        $("#editGender").val(td_gender);
        $("#editAddress").val(td_address);
        $("#editIntroduce").val(td_introduce);
    }

    // 删除用户
    function deleteUser(userId) {
        swal({
            icon: "warning",
            title: "您确定要删除该用户吗?",
            text: "请谨慎操作！",
            type: "warning",
            buttons: {
                cancel: {
                    visible: true,
                    text: '取消',
                    className: 'btn btn-danger'
                },
                confirm: {
                    text: '确定删除',
                    className: 'btn btn-success'
                }
            },
            closeOnConfirm: false,
        }).then(
            function (isConfirm) {
                if (!isConfirm) return;
                $.ajax(
                    {
                        type: "POST",
                        url: "/delete_user",
                        data: {"id": userId},
                        dataType: "json",
                        success: function (data) {
                            if (data) {
                                swal("删除成功！", {
                                    icon: "success",
                                    buttons: false,
                                    timer: 1500,
                                });
                                setTimeout(function () {
                                    location.href = "/user_list";
                                }, 1500);
                            } else {
                                swal("删除失败！", {
                                    icon: "error",
                                    buttons: {
                                        confirm: {
                                            className: 'btn btn-danger'
                                        }
                                    }
                                })
                            }
                        }
                    }
                );
            }
        );
    }

    //添加用户
    function addUser() {
        var username = $("#addName").val();
        var password = $("#addPassword").val();
        var email = $("#addEmail").val();
        var phone = $("#addPhone").val();
        var gender = null;
        for (var i = 0; i < document.getElementsByName("gender").length; i++) {
            if (document.getElementsByName("gender")[i].checked) {
                gender = document.getElementsByName("gender")[i].value;
            }
        }
        var birthday = $("#addBirthday").val();
        var address = $("#addAddress").val();
        var introduce = $("#addIntroduce").val();
        if (!checkAddUserForm()) {
            return;
        } else {
            $.ajax(
                {
                    type: "POST",
                    url: "/add_user",
                    data: {
                        "username": username,
                        "password": password,
                        "email": email,
                        "phone": phone,
                        "gender": gender,
                        "birthday": birthday,
                        "address": address,
                        "introduce": introduce
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data) {
                            swal("添加成功！", {
                                icon: "success",
                                buttons: false,
                                timer: 1500,
                            });
                            setTimeout(function () {
                                location.href = "/user_list";
                            }, 1500);
                        } else {
                            swal("添加失败！", "该邮箱已被绑定!", {
                                icon: "error",
                                buttons: {
                                    confirm: {
                                        className: 'btn btn-danger'
                                    }
                                }
                            })
                        }
                    }
                }
            );
        }
    }

    //修改用户
    function updateUser() {
        var id = $("#editId").val();
        var username = $("#editName").val();
        var email = $("#editEmail").val();
        var phone = $("#editPhone").val();
        var gender = $("#editGender").val();
        var birthday = $("#editBirthday").val();
        var address = $("#editAddress").val();
        var introduce = $("#editIntroduce").val();
        if (!checkEditUserForm()) {
            return;
        } else {
            $.ajax(
                {
                    type: "POST",
                    url: "/edit_user",
                    data: {
                        "id": id,
                        "username": username,
                        "email": email,
                        "phone": phone,
                        "gender": gender,
                        "birthday": birthday,
                        "address": address,
                        "introduce": introduce
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data) {
                            swal("修改成功！", {
                                icon: "success",
                                buttons: false,
                                timer: 1500,
                            });
                            setTimeout(function () {
                                location.href = "/user_list";
                            }, 1500);
                        } else {
                            swal("修改失败！", {
                                icon: "error",
                                buttons: {
                                    confirm: {
                                        className: 'btn btn-danger'
                                    }
                                }
                            })
                        }
                    }
                }
            );
        }
    }
</script>
